<nav
  style="
    padding: 1rem 0;
    border-radius: 0 0 16px 16px;
    grid-column: 1 / -1;
    display: flex;
    align-items: center;
    gap: 1rem;
  "
>
  <a href="#" style="text-decoration: none; margin-right: 1rem">Dashboard</a>
  <a href="#" style="text-decoration: none; margin-right: 1rem">Properties</a>
</nav>

<div nkltCard style="grid-column: 1 / -1">
  <h4>Property Filters</h4>

  <form style="display: flex; gap: 16px; align-items: center;">
    <div style="min-width: 250px; flex: 1 1 auto; max-width: 400px">
      <nklt-select
        aria-label="Property Type"
        [options]="[
          { label: 'Residential', value: 'residential' },
          { label: 'Commercial', value: 'commercial' }
        ]"
        [placeholder]="'Property Type'"
      ></nklt-select>
    </div>

    <div>
      <input
        type="number"
        id="minUnits"
        nkltInput
        name="minUnits"
        min="0"
        placeholder="Min Units"
        aria-label="Minimum Units"
      />
    </div>

    <div>
      <input
        type="date"
        id="purchasedAfter"
        nkltInput
        name="purchasedAfter"
        placeholder="Purchased After"
        aria-label="Purchased After"
      />
    </div>

    <div>
      <button type="submit" nkltButton>Apply Filters</button>
    </div>
  </form>
</div>

<div>
  <app-dynamic-form
    [config]="config()"
    [inputModel]="propertyModel()" 
    (valid)="setFormValid($event)"
    (valueUpdate)="setFormValue($event)"
    />

    {{ formValid() | json }}
    {{ propertyModel() | json }}
</div>

<div nkltCard style="grid-column: 1 / -1">
  <app-data-table
    [dataSource]="propertiesWithImages()"
    [columns]="[
      { header: 'Property Name', field: 'name' },
      { header: 'Residential Units', field: 'residentialUnitCount' },
      { header: 'Commercial Units', field: 'commercialUnitCount' }
    ]"
  ></app-data-table>
</div>
