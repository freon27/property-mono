<nav
  style="
    padding: 1rem 0;
    border-radius: 0 0 16px 16px;
    grid-column: 1 / -1;
    display: flex;
    align-items: center;
    gap: 1rem;
  "
>
  <a href="#" style="text-decoration: none; margin-right: 1rem">Dashboard</a>
  <a href="#" style="text-decoration: none; margin-right: 1rem">Properties</a>
</nav>

<div nkltCard style="grid-column: 1 / -1">

  <h4>Property Filters</h4>

  <form style="display: flex; gap: 16px">
    <div style="min-width: 250px; flex: 1 1 auto; max-width: 400px">
      <label for="minUnits">Min Units:</label>

      <nklt-select
        [options]="[
      { label: 'Residential', value: 'residential' },
      { label: 'Commercial', value: 'commercial' }
    ]"
        [placeholder]="'Property Type'"
      ></nklt-select>
    </div>

    <div>
      <label for="minUnits">Min Units:</label>
      <input type="number" id="minUnits" nkltInput name="minUnits" min="0" />
    </div>

    <div>
      <label for="purchasedAfter">Purchased After:</label>
      <input type="date" id="purchasedAfter" nkltInput name="purchasedAfter" />
    </div>

    <div>
    <button type="submit" nkltButton style="margin-top: 1rem">
      Apply Filters
    </button>
    </div>

  </form>
</div>

<div nkltCard style="grid-column: 1 / -1">

<ul
  style="
    margin: 0;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    padding: 0;
    overflow: auto;
  "
>
  @for (property of propertiesWithImages(); track property) {
  <li
    style="
      list-style: none;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    "
  >
    <div style="font-weight: 500; margin-bottom: 1rem;">{{ property.name }}</div>


    <img
      [src]="property.imageUrl"
      alt="image of {{ property.name }}"
      style="
        height: 300px;
        object-fit: cover;
        margin: -0.5rem -0.5rem 0.5rem -0.5rem;
        object-position: center;
      
      "
    />
    <div>Residential Units: {{ property.residentialUnitCount }}</div>
    <div>Commercial Units: {{ property.commercialUnitCount }}</div>
  </li>
  }
</ul>

<div
  id="map"
  style="height: 100%; width: 100%; border: 1px solid #ccc; border-radius: 16px"
></div>
</div>
