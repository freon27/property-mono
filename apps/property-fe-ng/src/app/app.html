<nav
  style="
    padding: 1rem;
    border-radius: 0 0 16px 16px;
    grid-column: 1 / -1;
    display: flex;
    align-items: center;
    gap: 4rem;
  "
>
  <h1 style="margin: 0; font-size: 1.5rem">Property Management</h1>
  <a href="#" style="text-decoration: none; margin-right: 1rem">Dashboard</a>
  <a href="#" style="text-decoration: none; margin-right: 1rem">Properties</a>
</nav>

<div style="grid-column: 1 / -1;">
    <form>
        <label for="propertyType">Property Type:</label>
        <select id="propertyType" name="propertyType">
            <option value="">All</option>
            <option value="residential">Residential</option>
            <option value="commercial">Commercial</option>
        </select>
    
        <label for="minUnits">Min Units:</label>
        <input type="number" id="minUnits" name="minUnits" min="0" />
    
        <button type="submit">Apply Filters</button>
    </form>
</div>

<ul
  style="
    margin: 0;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    padding: 0;
    overflow: auto;
  "
>
  @for (property of propertiesWithImages(); track property) {
  <li
    style="
      list-style: none;
      border: 1px solid #ccc;
      border-radius: 16px;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    "
  >
    <img
      [src]="property.imageUrl"
      alt="image of {{ property.name }}"
      style="
        height: 300px;
        object-fit: cover;
        margin: -0.5rem -0.5rem 0.5rem -0.5rem;
        border-radius: 16px 16px 0 0;
        object-position: center;
      "
    />
    <div style="font-weight: 500">{{ property.name }}</div>
    <div>{{ property.residentialUnitCount }}</div>
    <div>{{ property.commercialUnitCount }}</div>
  </li>
  }
</ul>

<div
  id="map"
  style="height: 100%; width: 100%; border: 1px solid #ccc; border-radius: 16px"
></div>
